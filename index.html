<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem no CSS -->
            </div>
            
                
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form action="teste.html" method="post">
                    <div id="div-email" class="fundo-email-senha">
                        <label for="email"><span id="icon-email" class="material-icons">account_circle</span></label>
                        <input type="email" name="email" id="email" class="email-senha" placeholder="E-mail" min="10" required>
                    </div>

                    <div class="fundo-email-senha">
                        <label for="senha"><span class="material-icons">lock</span></label>
                        <input type="password" class="email-senha" name="senha" id="senha" placeholder="Sua Senha" min="8" max="30" required>
                    </div>
                    
                    <div id="entrar">
                        <input type="submit" value="Entrar">
                    </div>

                    <div id="esqueci-senha">
                        <input type="submit" value="Esqueci a senha">
                    </div> 
                </form>
            </div>

            
        </section>
    </main>
</body>
</html>
